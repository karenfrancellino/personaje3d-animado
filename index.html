<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Droyz AR Experience</title>

<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
}

/* CONTROLES FIXOS (n√£o somem no iOS) */
.controls {
  position: fixed;
  bottom: 20px;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 20px;
  z-index: 9999;
}

.btn {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: 4px solid white;
  background: rgba(0,0,0,0.7);
  color: white;
  font-size: 26px;
}

.recording {
  background: red !important;
}
</style>
</head>

<body>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="preserveDrawingBuffer: true; alpha: true;"
  arjs="sourceType: webcam; debugUIEnabled: false;"
>

<a-assets>
  <a-asset-item id="modelo"
    src="https://raw.githubusercontent.com/KarenFrancellino/ar-models/main/DROYZ_ANIMAPP_SiCkJacken_v005.glb">
  </a-asset-item>
</a-assets>

<a-entity light="type: ambient; intensity: 1.3"></a-entity>
<a-entity light="type: directional; position: 1 2 1"></a-entity>

<!-- PERSONAGEM PRESO √Ä C√ÇMERA -->
<a-entity camera id="camera">
  <a-entity
    id="personagem"
    gltf-model="#modelo"
    position="0 -0.8 -3"
    scale="2 2 2"
    animation-mixer
  ></a-entity>
</a-entity>

</a-scene>

<!-- CONTROLES -->
<div class="controls">
  <button id="foto" class="btn">üì∏</button>
  <button id="rec" class="btn">üî¥</button>
</div>

<script>
const personagem = document.querySelector('#personagem');
const camera = document.querySelector('#camera');
const scene = document.querySelector('a-scene');

/* üëâ TOQUE NA TELA = MOVE EM 2D */
document.body.addEventListener('click', (e) => {
  const x = (e.clientX / window.innerWidth - 0.5) * 1.5;
  const y = -(e.clientY / window.innerHeight - 0.5) * 1;

  personagem.setAttribute('position', {
    x: x,
    y: y,
    z: -3   // Z FIXO ‚Üí N√ÉO MUDA TAMANHO
  });
});

/* FOTO */
document.querySelector('#foto').onclick = () => {
  const canvas = scene.renderer.domElement;
  const link = document.createElement('a');
  link.download = 'droyz_foto.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
};

/* V√çDEO (LIMITADO NO iOS) */
let recorder;
let chunks = [];
const btn = document.querySelector('#rec');

btn.onclick = async () => {
  if (!recorder || recorder.state === 'inactive') {
    const stream = scene.renderer.domElement.captureStream(30);
    recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = () => {
      const blob = new Blob(chunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'droyz_video.webm';
      a.click();
      chunks = [];
    };

    recorder.start();
    btn.classList.add('recording');
    btn.textContent = '‚èπÔ∏è';
  } else {
    recorder.stop();
    btn.classList.remove('recording');
    btn.textContent = 'üî¥';
  }
};
</script>

</body>
</html>
