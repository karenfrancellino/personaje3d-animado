<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Droyz AR Experience</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        
        /* Interface de Bot√µes √önica */
        .controls {
            position: fixed;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 999;
            pointer-events: none; /* Permite clicar no AR atrav√©s da div */
        }

        .btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 4px solid white;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 24px;
            cursor: pointer;
            pointer-events: auto; /* Reativa clique nos bot√µes */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #btn-rec.recording { background: #ff0000; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>

<body>
    <a-scene embedded vr-mode-ui="enabled: false" 
             renderer="preserveDrawingBuffer: true; alpha: true; antialias: true;"
             arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-assets>
            <a-asset-item id="modelo" src="https://raw.githubusercontent.com/KarenFrancellino/ar-models/main/DROYZ_ANIMAPP_SiCkJacken_v005.glb"></a-asset-item>
        </a-assets>

        <a-entity light="type: ambient; intensity: 1.2;"></a-entity>
        <a-entity light="type: directional; position: 1 2 1; intensity: 0.8;"></a-entity>

        <a-entity id="personagem" 
                  gltf-model="#modelo"
                  scale="3 3 3" 
                  position="0 -1.5 -5" 
                  animation-mixer="clip: SickJacken_rigAction; loop: repeat">
        </a-entity>

        <a-entity camera>
            <a-entity cursor="rayOrigin: mouse;" raycaster="objects: .piso;"></a-entity>
        </a-entity>
        
        <a-plane class="piso" rotation="-90 0 0" width="100" height="100" position="0 -1.5 0" visible="false"></a-plane>
    </a-scene>

    <div class="controls">
        <button id="btn-foto" class="btn" title="Tirar Foto">üì∏</button>
        <button id="btn-rec" class="btn" title="Gravar V√≠deo">üî¥</button>
    </div>

    <script>
        const cena = document.querySelector('a-scene');
        const boneco = document.querySelector('#personagem');
        const recBtn = document.querySelector('#btn-rec');

        // 1. L√ìGICA DE MOVER AO TOCAR
        document.querySelector('.piso').addEventListener('click', (ev) => {
            const ponto = ev.detail.intersection.point;
            if (ponto) {
                boneco.setAttribute('position', { x: ponto.x, y: -1.5, z: ponto.z });
            }
        });

        // 2. L√ìGICA DE FOTO (CORRIGIDA)
        document.querySelector('#btn-foto').addEventListener('click', () => {
            const video = document.querySelector('video');
            const canvasAR = cena.renderer.domElement;
            const merger = document.createElement('canvas');
            merger.width = canvasAR.width;
            merger.height = canvasAR.height;
            const ctx = merger.getContext('2d');

            // Redesenha a cena para garantir que o buffer n√£o esteja limpo
            cena.renderer.render(cena.object3D, cena.camera);

            ctx.drawImage(video, 0, 0, merger.width, merger.height);
            ctx.drawImage(canvasAR, 0, 0);

            const link = document.createElement('a');
            link.download = 'Droyz_AR.png';
            link.href = merger.toDataURL('image/png');
            link.click();
        });

        // 3. L√ìGICA DE V√çDEO
        let recorder;
        let chunks = [];
        const canvasV = document.createElement('canvas');
        const ctxV = canvasV.getContext('2d');

        recBtn.addEventListener('click', function() {
            if (!recorder || recorder.state === 'inactive') {
                const video = document.querySelector('video');
                const canvasAR = cena.renderer.domElement;
                canvasV.width = canvasAR.width;
                canvasV.height = canvasAR.height;

                const stream = canvasV.captureStream(30);
                let mime = MediaRecorder.isTypeSupported('video/mp4') ? 'video/mp4' : 'video/webm';
                
                recorder = new MediaRecorder(stream, { mimeType: mime });
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: mime });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url; a.download = 'Droyz_AR_Video.' + (mime === 'video/mp4' ? 'mp4' : 'webm');
                    a.click();
                    chunks = [];
                };

                recorder.start();
                this.classList.add('recording');
                this.textContent = "‚èπÔ∏è";

                function renderLoop() {
                    if (recorder.state === 'recording') {
                        ctxV.drawImage(video, 0, 0, canvasV.width, canvasV.height);
                        ctxV.drawImage(canvasAR, 0, 0);
                        requestAnimationFrame(renderLoop);
                    }
                }
                renderLoop();
            } else {
                recorder.stop();
                this.classList.remove('recording');
                this.textContent = "üî¥";
            }
        });
    </script>
</body>
</html>
