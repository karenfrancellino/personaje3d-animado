<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Droyz AR Experience</title>

<!-- A-Frame + AR.js -->
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
}

.controls {
  position: fixed;
  bottom: 20px;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 20px;
  z-index: 9999;
}

.btn {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  border: 4px solid white;
  background: rgba(0,0,0,0.7);
  color: white;
  font-size: 26px;
  cursor: pointer;
}

.recording {
  background: red !important;
}
</style>
</head>

<body>

<a-scene
  embedded
  vr-mode-ui="enabled: false"
  renderer="alpha: true; preserveDrawingBuffer: true;"
  arjs="sourceType: webcam; debugUIEnabled: false;"
>
  <a-assets>
    <a-asset-item
      id="modelo"
      src="https://raw.githubusercontent.com/KarenFrancellino/ar-models/main/DROYZ_ANIMAPP_SiCkJacken_v005.glb">
    </a-asset-item>
  </a-assets>

  <!-- LUCES -->
  <a-entity light="type: ambient; intensity: 1.3"></a-entity>
  <a-entity light="type: directional; position: 1 2 1"></a-entity>

  <!-- C√ÅMERA -->
  <a-entity camera>
    <a-entity
      id="personaje"
      gltf-model="#modelo"
      position="0 -0.8 -3"
      scale="2 2 2"
      animation-mixer
    ></a-entity>
  </a-entity>

</a-scene>

<!-- BOT√ïES -->
<div class="controls">
  <button id="btnFoto" class="btn">üì∏</button>
  <button id="btnVideo" class="btn">üî¥</button>
</div>

<script>
/* --------------------------------------------------
   DETEC√á√ÉO DE iOS
-------------------------------------------------- */
const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
const escena = document.querySelector('a-scene');
const personaje = document.querySelector('#personaje');
const btnFoto = document.querySelector('#btnFoto');
const btnVideo = document.querySelector('#btnVideo');

/* --------------------------------------------------
   MOVIMENTO 2D (Z FIXO)
-------------------------------------------------- */
document.body.addEventListener('click', (e) => {
  const x = (e.clientX / window.innerWidth - 0.5) * 1.5;
  const y = -(e.clientY / window.innerHeight - 0.5) * 1;

  personaje.setAttribute('position', { x, y, z: -3 });
});

/* --------------------------------------------------
   FOTO
-------------------------------------------------- */
btnFoto.onclick = () => {
  if (isIOS) {
    alert('Captura de foto n√£o suportada no iOS via navegador.');
    return;
  }

  const canvas = escena.renderer.domElement;
  const link = document.createElement('a');
  link.download = 'Droyz_AR_Foto.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
};

/* --------------------------------------------------
   V√çDEO (DESATIVADO NO iOS)
-------------------------------------------------- */
let recorder;
let chunks = [];

btnVideo.onclick = () => {
  if (isIOS) {
    alert('Grava√ß√£o de v√≠deo n√£o suportada no iOS via navegador.');
    return;
  }

  if (!recorder || recorder.state === 'inactive') {
    const stream = escena.renderer.domElement.captureStream(30);

    recorder = new MediaRecorder(stream, {
      mimeType: 'video/webm; codecs=vp8'
    });

    recorder.ondataavailable = e => chunks.push(e.data);

    recorder.onstop = () => {
      const blob = new Blob(chunks, { type: 'video/webm' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Droyz_AR_Video.webm';
      a.click();
      chunks = [];
    };

    recorder.start();
    btnVideo.classList.add('recording');
    btnVideo.textContent = '‚èπÔ∏è';
  } else {
    recorder.stop();
    btnVideo.classList.remove('recording');
    btnVideo.textContent = 'üî¥';
  }
};
</script>

</body>
</html>
