<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Droyz AR Companion</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
        .ui-overlay {
            position: fixed;
            bottom: 25px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }
        .btn-circular {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            border: none;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            font-size: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #btn-rec.recording { background: #ff3b30; color: white; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        /* Instrucci√≥n para el usuario */
        #instruccion {
            position: fixed;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 5px black;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="instruccion">Toca el suelo para mover al personaje</div>

    <a-scene embedded vr-mode-ui="enabled: false" 
             renderer="preserveDrawingBuffer: true; alpha: true; antialias: true;"
             arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-assets>
            <a-asset-item id="jacken-glb" src="https://raw.githubusercontent.com/KarenFrancellino/ar-models/main/DROYZ_ANIMAPP_SiCkJacken_v005.glb"></a-asset-item>
        </a-assets>

        <a-entity light="type: ambient; intensity: 1.0;"></a-entity>
        <a-entity light="type: directional; position: 1 2 1; intensity: 0.8;"></a-entity>

        <a-entity id="target-character" 
                  gltf-model="#jacken-glb"
                  scale="2 2 2" 
                  position="0 -1.5 -4" 
                  animation-mixer="clip: SickJacken_rigAction; loop: repeat">
        </a-entity>

        <a-entity camera>
            <a-entity cursor="rayOrigin: mouse;" raycaster="objects: .piso-clickable;"></a-entity>
        </a-entity>
        
        <a-plane class="piso-clickable" rotation="-90 0 0" width="100" height="100" position="0 -1.5 0" visible="false"></a-plane>

    </a-scene>

    <div class="ui-overlay">
        <button id="btn-snap" class="btn-circular">üì∏</button>
        <button id="btn-rec" class="btn-circular">üî¥</button>
    </div>

    <script>
        const escena = document.querySelector('a-scene');
        const personaje = document.querySelector('#target-character');

        // 1. INTEGRACI√ìN CON FLUTTERFLOW (Par√°metros URL)
        // Ejemplo: .../index.html?sticker=NombreAnimacion
        const urlParams = new URLSearchParams(window.location.search);
        const stickerParam = urlParams.get('sticker');
        if (stickerParam) {
            personaje.setAttribute('animation-mixer', { clip: stickerParam });
        }

        // 2. L√ìGICA DE POSICIONAMIENTO (Tap to Place)
        document.querySelector('.piso-clickable').addEventListener('click', (ev) => {
            const hitPoint = ev.detail.intersection.point;
            if (hitPoint) {
                // El personaje se desliza hacia donde el usuario toca
                personaje.setAttribute('position', { x: hitPoint.x, y: -1.5, z: hitPoint.z });
            }
        });

        // 3. CAPTURA DE FOTO COMBINADA
        document.querySelector('#btn-snap').addEventListener('click', () => {
            const video = document.querySelector('video');
            const canvas3D = escena.renderer.domElement;
            const merger = document.createElement('canvas');
            merger.width = canvas3D.width;
            merger.height = canvas3D.height;
            const ctx = merger.getContext('2d');

            escena.renderer.render(escena.object3D, escena.camera); // Asegura que el frame 3D est√© listo

            ctx.drawImage(video, 0, 0, merger.width, merger.height);
            ctx.drawImage(canvas3D, 0, 0);

            const downloadLink = document.createElement('a');
            downloadLink.download = 'Droyz_Foto.png';
            downloadLink.href = merger.toDataURL('image/png');
            downloadLink.click();
        });

        // 4. GRABACI√ìN DE V√çDEO (Fusi√≥n de capas en tiempo real)
        let mediaRecorder;
        let recordedChunks = [];
        const captureCanvas = document.createElement('canvas');
        const captureCtx = captureCanvas.getContext('2d');

        document.querySelector('#btn-rec').addEventListener('click', function() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                const video = document.querySelector('video');
                const canvas3D = escena.renderer.domElement;
                captureCanvas.width = canvas3D.width;
                captureCanvas.height = canvas3D.height;

                const stream = captureCanvas.captureStream(30);
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

                mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url; a.download = 'Droyz_Video.webm'; a.click();
                    recordedChunks = [];
                };

                mediaRecorder.start();
                this.textContent = "‚èπ";
                this.classList.add('recording');

                function renderFrame() {
                    if (mediaRecorder.state === 'recording') {
                        captureCtx.drawImage(video, 0, 0, captureCanvas.width, captureCanvas.height);
                        captureCtx.drawImage(canvas3D, 0, 0);
                        requestAnimationFrame(renderFrame);
                    }
                }
                renderFrame();
            } else {
                mediaRecorder.stop();
                this.textContent = "üî¥";
                this.classList.remove('recording');
            }
        });
    </script>
</body>
</html>
