<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    #inicio {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 16px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff4d4d;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<div id="inicio">
  <h2>Droyz AR</h2>
  <p>Autoriza el uso de la cÃ¡mara</p>
  <button id="btnPermiso">Continuar</button>
</div>

<script>
  const btn = document.getElementById('btnPermiso');

  btn.addEventListener('click', async () => {
    try {
      // ðŸ”‘ PEDIDO DE PERMISIÃ“N REAL (GESTO USUARIO)
      await navigator.mediaDevices.getUserMedia({ video: true });

      // Si el usuario aceptÃ³ â†’ crear AR
      iniciarAR();

    } catch (e) {
      alert('Es necesario permitir la cÃ¡mara');
    }
  });

  function iniciarAR() {
    document.body.innerHTML = `
      <a-scene
        embedded
        vr-mode-ui="enabled:false"
        arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
        renderer="alpha:true; antialias:true">

        <a-entity light="type: ambient; intensity:1.4"></a-entity>
        <a-entity position="1 2 1" light="type: directional; intensity:0.8"></a-entity>

        <a-plane id="suelo" position="0 -1.5 -4"
          rotation="-90 0 0" width="10" height="10" visible="false"></a-plane>

        <a-entity id="personaje"
          gltf-model="https://raw.githubusercontent.com/KarenFrancellino/ar-models/main/DROYZ_ANIMAPP_SiCkJacken_v005.glb"
          position="0 -1.5 -4"
          scale="2 2 2"
          animation-mixer></a-entity>

        <a-entity camera
          cursor="rayOrigin: mouse"
          raycaster="objects: #suelo"></a-entity>

      </a-scene>
    `;
  }
</script>

</body>
</html>
