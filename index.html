<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    .controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      z-index: 9999;
    }
    .btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: white;
      font-size: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body style="margin:0; overflow:hidden;">

<a-scene
  embedded
  vr-mode-ui="enabled:false"
  renderer="preserveDrawingBuffer:true; alpha:true; antialias:true"
  arjs="sourceType:webcam; debugUIEnabled:false">

  <!-- Luz -->
  <a-entity light="type: ambient; intensity: 1.4"></a-entity>
  <a-entity light="type: directional; position: 1 1 1; intensity: 0.8"></a-entity>

  <!-- Plano invis√≠vel para toque -->
  <a-plane
    id="planoToque"
    class="colocavel"
    position="0 -1.5 -4"
    rotation="-90 0 0"
    width="10"
    height="10"
    material="opacity:0; transparent:true">
  </a-plane>

  <!-- Personagem -->
  <a-entity
    id="personaje"
    class="colocavel"
    visible="false"
    gltf-model="https://raw.githubusercontent.com/KarenFrancellino/ar-models/main/DROYZ_ANIMAPP_SiCkJacken_v005.glb"
    scale="2 2 2"
    animation-mixer
    crossorigin="anonymous">
  </a-entity>

  <!-- C√¢mera com raycaster -->
  <a-entity
    camera
    cursor="rayOrigin: mouse"
    raycaster="objects: .colocavel">
  </a-entity>

</a-scene>

<!-- Bot√µes -->
<div class="controls">
  <button id="btnColocar" class="btn">üìç</button>
  <button id="btnFoto" class="btn">üì∏</button>
  <button id="btnVideo" class="btn">‚óè</button>
</div>

<script>
  const cena = document.querySelector('a-scene');
  const boneco = document.querySelector('#personaje');

  let colocado = false;
  let gravador;
  let pedacos = [];

  /* -------------------------
     COLOCAR / MOVER PERSONAGEM
  --------------------------*/
  document.addEventListener('click', (e) => {
    const inter = e.detail?.intersection;
    if (!inter) return;

    const p = inter.point;

    boneco.setAttribute('position', `${p.x} ${p.y} ${p.z}`);

    if (!colocado) {
      boneco.setAttribute('visible', 'true');
      colocado = true;
    }
  });

  /* -------------------------
     FOTO (FUNCIONA iOS / ANDROID)
  --------------------------*/
  document.querySelector('#btnFoto').addEventListener('click', () => {
    const video = document.querySelector('video');
    const canvas3D = cena.renderer.domElement;

    const merge = document.createElement('canvas');
    merge.width = canvas3D.width;
    merge.height = canvas3D.height;
    const ctx = merge.getContext('2d');

    // For√ßa render do frame 3D
    cena.renderer.render(cena.object3D, cena.camera);

    ctx.drawImage(video, 0, 0, merge.width, merge.height);
    ctx.drawImage(canvas3D, 0, 0);

    const a = document.createElement('a');
    a.download = 'droyz-foto.png';
    a.href = merge.toDataURL('image/png');
    a.click();
  });

  /* -------------------------
     V√çDEO (ANDROID OK / iOS LIMITADO)
  --------------------------*/
  document.querySelector('#btnVideo').addEventListener('click', function () {

    if (!gravador || gravador.state === 'inactive') {

      const video = document.querySelector('video');
      const canvas3D = cena.renderer.domElement;

      const canvasFinal = document.createElement('canvas');
      canvasFinal.width = canvas3D.width;
      canvasFinal.height = canvas3D.height;
      const ctxFinal = canvasFinal.getContext('2d');

      let mime = 'video/mp4';
      if (!window.MediaRecorder || !MediaRecorder.isTypeSupported(mime)) {
        mime = 'video/webm;codecs=vp8';
      }

      const stream = canvasFinal.captureStream(30);
      gravador = new MediaRecorder(stream, { mimeType: mime });

      pedacos = [];

      gravador.ondataavailable = e => pedacos.push(e.data);
      gravador.onstop = () => {
        const blob = new Blob(pedacos, { type: mime });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = mime.includes('mp4') ? 'droyz-video.mp4' : 'droyz-video.webm';
        a.click();
      };

      gravador.start();
      this.textContent = "‚èπÔ∏è";

      function loop() {
        if (gravador.state === 'recording') {
          ctxFinal.drawImage(video, 0, 0, canvasFinal.width, canvasFinal.height);
          ctxFinal.drawImage(canvas3D, 0, 0);
          requestAnimationFrame(loop);
        }
      }
      loop();

    } else {
      gravador.stop();
      this.textContent = "‚óè";
    }
  });
</script>

</body>
</html>
