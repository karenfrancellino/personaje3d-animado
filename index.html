<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Droyz AR Companion Pro</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        .ui-overlay {
            position: fixed;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 1000;
        }
        .btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 5px solid white;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            font-size: 30px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #btn-rec.recording { background: red; border-color: red; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    </style>
</head>

<body>
    <a-scene embedded vr-mode-ui="enabled: false" 
             renderer="preserveDrawingBuffer: true; alpha: true; antialias: true; colorManagement: true;"
             arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <a-assets>
            <a-asset-item id="modelo" src="https://raw.githubusercontent.com/KarenFrancellino/ar-models/main/DROYZ_ANIMAPP_SiCkJacken_v005.glb"></a-asset-item>
        </a-assets>

        <a-entity light="type: ambient; intensity: 1.5;"></a-entity>
        <a-entity light="type: directional; position: 1 2 1; intensity: 1;"></a-entity>

        <a-entity id="personaje" 
                  gltf-model="#modelo"
                  scale="4 4 4" 
                  position="0 -1 -5" 
                  animation-mixer="clip: SickJacken_rigAction; loop: repeat">
        </a-entity>

        <a-entity camera>
            <a-entity cursor="rayOrigin: mouse;" raycaster="objects: .piso;"></a-entity>
        </a-entity>
        
        <a-plane class="piso" rotation="-90 0 0" width="50" height="50" position="0 -1 0" visible="false"></a-plane>
    </a-scene>

    <div class="ui-overlay">
        <button id="btn-foto" class="btn">ðŸ“¸</button>
        <button id="btn-rec" class="btn">ðŸ”´</button>
    </div>

    <script>
        const escena = document.querySelector('a-scene');
        const personaje = document.querySelector('#personaje');

        // 1. Stickers desde URL (FlutterFlow)
        const params = new URLSearchParams(window.location.search);
        const sticker = params.get('sticker');
        if (sticker) { personaje.setAttribute('animation-mixer', { clip: sticker }); }

        // 2. Mover Personaje (Tap to Place)
        document.querySelector('.piso').addEventListener('click', (ev) => {
            const hit = ev.detail.intersection.point;
            if (hit) {
                // Limitamos la distancia Z para que no se pierda en el infinito
                const zLimit = Math.max(hit.z, -15); 
                personaje.setAttribute('position', { x: hit.x, y: -1, z: zLimit });
            }
        });

        // 3. Foto compatible
        document.querySelector('#btn-foto').addEventListener('click', () => {
            const video = document.querySelector('video');
            const canvas3D = escena.renderer.domElement;
            const merger = document.createElement('canvas');
            merger.width = canvas3D.width;
            merger.height = canvas3D.height;
            const ctx = merger.getContext('2d');

            ctx.drawImage(video, 0, 0, merger.width, merger.height);
            ctx.drawImage(canvas3D, 0, 0);

            const link = document.createElement('a');
            link.download = 'Droyz_Sticker.png';
            link.href = merger.toDataURL('image/png');
            link.click();
        });

        // 4. VÃ­deo Compatible (iOS/Android)
        let recorder;
        let chunks = [];
        const recordingCanvas = document.createElement('canvas');
        const rCtx = recordingCanvas.getContext('2d');

        document.querySelector('#btn-rec').addEventListener('click', function() {
            if (!recorder || recorder.state === 'inactive') {
                const video = document.querySelector('video');
                const canvas3D = escena.renderer.domElement;
                recordingCanvas.width = canvas3D.width;
                recordingCanvas.height = canvas3D.height;

                const stream = recordingCanvas.captureStream(30);
                
                // COMPATIBILIDAD DE FORMATO
                let mimeType = 'video/webm';
                if (MediaRecorder.isTypeSupported('video/mp4')) {
                    mimeType = 'video/mp4'; // Preferido para iOS
                }

                recorder = new MediaRecorder(stream, { mimeType: mimeType });
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const blob = new Blob(chunks, { type: mimeType });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `Droyz_Video.${mimeType.split('/')[1]}`;
                    a.click();
                    chunks = [];
                };

                recorder.start();
                this.classList.add('recording');

                function loop() {
                    if (recorder.state === 'recording') {
                        rCtx.drawImage(video, 0, 0, recordingCanvas.width, recordingCanvas.height);
                        rCtx.drawImage(canvas3D, 0, 0);
                        requestAnimationFrame(loop);
                    }
                }
                loop();
            } else {
                recorder.stop();
                this.classList.remove('recording');
            }
        });
    </script>
</body>
</html>
