<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Droyz AR Character</title>

  <!-- Model Viewer Code (Updated to v4.0.0 for better USDZ/Animation support) -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #1a1a1a;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      --poster-color: transparent;
    }

    /* UI Overlay */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 10;
    }

    /* Top Bar - Back/Logo if needed */
    .top-bar {
      padding: 20px;
      display: flex;
      justify-content: flex-end;
    }

    /* Controls Container */
    .controls-container {
      pointer-events: auto;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding-bottom: 40px;
    }

    /* Skin Carousel */
    .skin-carousel {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding: 10px 0;
      scrollbar-width: none;
    }

    .skin-carousel::-webkit-scrollbar {
      display: none;
    }

    .skin-item {
      min-width: 70px;
      height: 70px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      flex-direction: column;
      overflow: hidden;
    }

    .skin-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      /* If we had thumbnails */
    }

    .skin-item.selected {
      border-color: #00E5FF;
      background: rgba(0, 229, 255, 0.2);
      transform: scale(1.05);
    }

    .skin-icon {
      font-size: 24px;
      margin-bottom: 4px;
    }

    /* Action Buttons */
    .actions {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }

    .btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.8);
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .btn:active {
      transform: scale(0.9);
    }

    .btn.record {
      border-color: #FF3B30;
      background: rgba(255, 59, 48, 0.2);
    }

    .btn.record.recording {
      background: rgba(255, 59, 48, 0.8);
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.4);
      }

      70% {
        box-shadow: 0 0 0 15px rgba(255, 59, 48, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(255, 59, 48, 0);
      }
    }

    /* Security/Locked Screen */
    #lock-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 100;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 30px;
      box-sizing: border-box;
    }

    #lock-screen h2 {
      margin-top: 0;
      color: #FF3B30;
    }

    /* Hide AR button customization if needed */
    .slot-ar-button {
      background-color: white;
      border-radius: 4px;
      border: none;
      position: absolute;
      bottom: 16px;
      right: 16px;
    }
  </style>
</head>

<body>

  <!-- Security Screen (Hidden by default, shown via JS if needed) -->
  <div id="lock-screen" style="display: none;">
    <h2>ðŸ”’ Access Restricted</h2>
    <p>Please access this character through the main app.</p>
  </div>

  <!-- 3D Model Viewer 
      ar: enables AR
      ar-modes: prioritizes WebXR > SceneViewer > QuickLook
      camera-controls: enables touch interaction
      shadow-intensity: realistic shadows
      ar-scale="fixed": respects the scale set in CSS/Attributes, prevents user resizing if desired
      ar-placement="floor": specifically targets floor/horizontal surfaces
  -->
  <model-viewer id="viewer"
    src="https://raw.githubusercontent.com/karenfrancellino/ar-models/main/DROYZ_ANIMAPP_SiCkJacken_v005.glb"
    poster="https://via.placeholder.com/400x400.png?text=Loading+AR..." alt="A 3D character" shadow-intensity="1"
    camera-controls auto-rotate autoplay ar ar-modes="webxr scene-viewer quick-look" ar-placement="floor" scale="1 1 1">

    <!-- Custom AR Button (optional) -->
    <button slot="ar-button"
      style="border: none; background: #fff; border-radius: 4px; color: black; padding: 10px 20px; position: absolute; top: 20px; right: 20px; font-weight: bold;">
      ðŸ‘‹ View in AR
    </button>
  </model-viewer>

  <!-- UI Overlay -->
  <div id="overlay">
    <div class="top-bar">
      <div style="color: rgba(255,255,255,0.5); font-size: 10px;">v3.0 (Lib Update)</div>
    </div>

    <!-- Bottom Controls -->
    <div class="controls-container">

      <!-- Skins -->
      <div style="color: rgba(255,255,255,0.7); font-size: 12px; margin-bottom: 5px;">SELECT SKIN</div>
      <div class="skin-carousel" id="skinCarousel">
        <!-- Rendered by JS -->
      </div>

      <!-- Capture Actions -->
      <div class="actions">
        <div id="btnSnapshot" class="btn">ðŸ“¸</div>
        <div id="btnRecord" class="btn record">ðŸ”´</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
